<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="camera">
      <div class="camera-icon">
        <img
          src="image/camera.jpg"
          alt=""
          class="camera_icon"
          width="70px"
          height="70px"
        />
      </div>
      <div class="c-content">
        <div class="content__title-c">Camera</div>
        <div class="content__producer-c">By Nomad Coders</div>
        <div class="content__button-c">Take a look</div>
      </div>
    </div>
    <div class="safari">
      <div class="safari-icon">
        <img
          src="image/safari.jpg"
          alt=""
          class="safara_icon"
          width="70px"
          height="70px"
        />
      </div>
      <div class="s-content">
        <div class="content__title">Safari</div>
        <div class="content__producer">By Nomad Coders</div>
        <div class="content__button">Take a look</div>
      </div>
    </div>
    <div class="game">
      <div class="game-icon">
        <img
          src="image/game.jpg"
          alt=""
          class="game_icon"
          width="70px"
          height="70px"
        />
      </div>
      <div class="g-content">
        <div class="content__title-g">Game Center</div>
        <div class="content__producer-g">By Nomad Coders</div>
        <div class="content__button-g">Take a look</div>
      </div>
    </div>
  </body>
</html>
